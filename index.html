<!DOCTYPE html>
<html lang="en">
  <head>
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script src="js/jquery-3.4.1.js"></script>
  <script src="js/scripts.js"></script>
    <title>Answer the questions!</title>
  </head>
  <body>
    <form id="stress">
      <div>
        <h2>Are these signs of you being stressed?</h2>
        <input type="checkbox" name='negative-effect' value= "2">Loss of Sleep<br>
        <input type="checkbox" name='negative-effect' value= "2">Decreased Appetite<br>
        <input type="checkbox" name='negative-effect' value= "2">Low Sex Drive<br>
      </div>
      <div>
        <h2>How about these?</h2>
        <input type="checkbox" name='symptoms' value="1">Irritability<br>
        <input type="checkbox" name='symptoms' value="1">Consistent Microaggressions<br>
        <input type="checkbox" name='symptoms' value="1">Apathy<br>
      </div>
      <div>
        <h2>How do you deal?</h2>
        <input type="checkbox" name='coping-mechs' value="-4">Petting an Animal<br>
        <input type="checkbox" name='coping-mechs' value="-2">Punching a Pillow<br>
        <input type="checkbox" name='coping-mechs' value="3">Drinking<br>
      </div>

      <button class="btn btn-info" type="submit">Check your self</button>
    </form>
  </body>
</html>
